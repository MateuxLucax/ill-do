    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0" />
    <meta name="theme-color" content="#FFF" />
    
    <!-- SEO Tags -->
    <meta name="description" content="Simple todo app built with HTML, CSS and JS." />
    <meta name="language" content="EN" />
    <meta name="keywords" content="Todo, Todo List, PWA, MateuxLucax" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="I'll do">
    <link rel="apple-touch-icon" sizes="192x192" href="./assets/icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon.png" />
    <link rel="apple-touch-icon" href="./assets/icons/favicon.png" />

    <title>I'll do</title>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="home light-theme">
    <header class="header">
        <div class="header__logo__container">
            <svg class="header__logo header__logo--1">
              <use xlink:href="assets/svgs/sprite.svg#ill-do"></use>
            </svg>
            <svg class="header__logo header__logo--2">
                <use xlink:href="assets/svgs/sprite.svg#checkmark"></use>
            </svg>
        </div>
        <div class="header__theme-switch theme-switch">
            <label class="theme-switch__label" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <svg class="theme-switch__icon">
                    <use xlink:href="assets/svgs/sprite.svg#brightness-contrast"></use>
                </svg>
            </label>
       </div>
    </header>

    <main class="main">
        <ul class="list"></ul>
    </main>

    <footer class="footer">
        <div class="input__container">
            <label for="task_input" style="display: none;">&nbsp;</label>
            <input name="task_input" id="task" type="text" class="input__input" placeholder="I'll do...">
            <button class="input__button" onclick="addTask()">ADD</button>
        </div>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.info('Service worker successfully installed 😍', reg))
            .catch(err => console.error('Something went worng while trying to install the service worker 😢', err));
        }
    </script>

    <script src="./assets/javascript/main.js"></script>

</body>

</html>
